title: "Search sandbox"

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

url: "https://sdwailah.github.io/" # the base hostname & protocol for your site
baseurl: "/search-sandbox"
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

gems:
  - jekyll-liquify

