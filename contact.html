---
title: Contact Us
---
<div class="container">
    <h1>Contact Us</h1>

    <form>
        <label for name="contact_name">Name : </label>
        <input type="text" id="contact_name" name="contact_name" placeholder="Name"/>
        <br/>
        <label for name="contact_email">Email : </label>
        <input type="email" id="contact_email" name="contact_email" placeholder="E-Mail"/>
        <br/>
        <label for name="message">Message : </label>
        <textarea id="message" name="message" placeholder="Message"></textarea>
        <br/>
        <button type="submit">Send</button>
    </form>
</div>
